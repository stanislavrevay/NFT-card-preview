<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card-container">
    <img class="image-main" src="images/image-equilibrium.jpg" alt="equilibrium">
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="crypto-info-container">
      <img class="icon-crypto" src="images/icon-ethereum.svg" alt="icon-ethereum">
      <p class="price">0.041 ETH</p>

      <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
      <p class="days-info">3 days left</p>
    </div>

    <div class="card-footer">
      <hr>
      <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
</body>
</html>
